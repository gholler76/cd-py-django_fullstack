<!doctype html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>
        THE WALL - Success Page
    </title>
</head>

<body>
    <!-- header row -->
    <header>
        <div class="container-fluid">
            <div class="row justify-content-between bg-white pl-3 pb-2 pt-2">
                <a href="/hello" class="text-decoration-none">
                    <div class="col display-4 text-primary bg-white font-weight-normal">
                        THE WALL
                    </div>
                </a>
                <div class="col-2 text-dark bg-white pt-2">
                    <div class="row justify-content_right">
                        <div class="col-9 pr-2 border-right font-weight-normal text-right">
                            Welcome, {{name }}!
                        </div>
                        <div class="col-3 pl-2 text-left">
                            <form action="/hello/logout/" method="DELETE"><a type="submit" class="small"
                                    href="/hello/logout">log off</a></form>
                        </div>
                    </div>
                </div>
            </div>
    </header>
    <!-- register/login form section -->
    <div class="container">
        <div class="row justify-content-around bg-light border border-col mt-3 pb-3 pt-3">
            <h1 class="success">Success! </h1>
        </div>
    </div>

</body>

</html>
